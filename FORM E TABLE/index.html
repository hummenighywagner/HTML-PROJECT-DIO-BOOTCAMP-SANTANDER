<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Form e Table</title>
  </head>
  <body>
    <div class="title">
      <h1>TAGS DE FORMULÁRIOS</h1>
    </div>
    <main>
      <form action="#coleta" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <br />

          <label for="nome" id="nome">Nome:</label>
          <br />
          <input type="text" name="nome" id="nome" placeholder="Ex: José Amaro" required  pattern="[a-zA-Z]"/>

          <br />

          <label for="idade" id="idade"> Idade:</label>
          <br />
          <input type="number" name="idade" id="idade" placeholder="Somente números Ex: 18" required pattern="[0-100]" minlength="1" maxlength="2"/>

          <br />

          <label for="telefone" id="telefone">Contato:</label>
          <br />
          <input type="tel" name="tel" id="tel" placeholder="Ex: 81 0000-0000" required maxlength="10" />

          <br />
        </fieldset>
        <fieldset>
          <legend>Dados Profissionais</legend>
          <br />
          <label for="email" id="email">E-mail Corpo.: </label>
          <br />
          <input type="email" name="email" id="email" placeholder="Ex: gesiel@empresa.com"/>

          <br />

          <label for="endereco" id="endereco"> Endereço Corpo.:</label>
          <br />
          <input type="endereco" name="endereco" id="endereco" placeholder="Ex: Av. São Paulo" />
        </fieldset>
      </form>

      <br />

      <div class="title">
        <h1>TAGS DE TABELAS</h1>
      </div>

      <table cellspacing="10" sumary="Tabela com dados" border="2px">
        <thead>
          <tr>
            <th colspan="3">TABELA EXCEL</th>
          </tr>
        </thead>
        <tbody>
          <tr class="tableTitle">
            <td>Nome:</td>
            <td>Telefone:</td>
            <td>Endereço:</td>
          </tr>
          <tr>
            <td>José</td>
            <td>(81) 988758686</td>
            <td>Avenida Georgia Matos - RO</td>
          </tr>
          <tr>
            <td>Maria</td>
            <td>(81) 988759595</td>
            <td>Avenida Calabreso Segundo - BA</td>
          </tr>
          <tr>
            <td>Genusa</td>
            <td>(81) 986859090</td>
            <td>Avenida 9dedos Ladrão - PE</td>
          </tr>
        </tbody>

        <tfoot>
          <tr class="tableTitle">
            <td colspan="3">TABELA HTML</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
